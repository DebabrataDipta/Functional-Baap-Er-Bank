<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional Baap-Er-Bank</title>
     <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl mt-5 text-center">Functional <span class="font-medium text-red-400">Baap-Er-Bank</span></h1>
    </header>
    <main>
        <section>
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto mt-9">
                <div class="bg-yellow-400 p-9 rounded-lg text-white">
                    <h4 class="text-3xl font-semibold">Deposit</h4>
                    <h2 class="text-5xl font-medium">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-orange-400 p-9 rounded-lg text-white">
                    <h4 class="text-3xl font-semibold">Withdraw</h4>
                    <h2 class="text-5xl font-medium">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-amber-500 p-9 rounded-lg text-white">
                    <h4 class="text-3xl font-semibold">Balance</h4>
                    <h2 class="text-5xl font-medium">$<span id="balance-total">00</span></h2>
                </div>
            </div>
        </section>
        <!-- transaction summary
        deposit and withdraw section -->
        <section class="mt-8">
            
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto">
                <div class="rounded-lg bg-blue-500 p-8">
                    <h3 class="text-3xl text-white font-semibold mb-3">Your Deposit</h3>
                    <input id="deposit-field" class="block w-3/4 rounded-md px-3 py-2 type="text" placeholder="Enter amount you want to deposit">
                    <button id="btn-deposit" class="p-3 rounded-lg text-lg bg-violet-600 mt-3 text-white font-semibold">Submit</button>
                </div>
                <div class="rounded-lg bg-sky-500 p-8">
                    <h3 class="text-3xl text-white font-semibold mb-3">Your Withdraw</h3>
                    <input id="withdraw-field" class="block w-3/4 rounded-md px-3 py-2 type="text" placeholder="Enter amount you want to withdraw">
                    <button id="btn-withdraw" class="p-3 rounded-lg text-lg bg-blue-900 mt-3 text-white font-semibold">Submit</button>
                </div>
            </div>
        </section>
    </main>
    <script src="utilities.js"></script>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
</body>
</html>
